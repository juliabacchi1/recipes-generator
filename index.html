<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>üç≥ Recipes Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="imgs/logo.png" alt="logo" />
        <h1>Your personal Kitchen Assistant</h1>
        <h2>
          With the ingredients you have at home, I will create a delicious
          recipe just for you! Simplify your cooking with creativity and
          convenience, to reduce kitchen waste.
        </h2>
      </header>

      <main>
        <form id="recipes-form">
          <input
            type="text"
            placeholder="Enter the ingredients you have"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="informations hidden" id="informations"></div>
      </main>

      <footer>
        <p>
          This project was coded with <strong>‚ù§</strong> by
          <a href="https://github.com/juliabacchi1" target="_blank" class="info"
            >J√∫lia Bacchi</a
          >
          is open-sourced on
          <a
            href="https://github.com/juliabacchi1/recipes-generator"
            target="_blank"
            class="info"
          >
            GitHub</a
          >
          and hosted ond
          <a href="https://app.netlify.com/" target="_blank" class="info"
            >Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
